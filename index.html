<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Form Validations</title>
</head>

<body>
    <h1 id="head1">Learning JS Form Validations.</h1>
        <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">

            <div class="formdesign" id="name">
                Name: <input type="text" name="fname" placeholder=" Enter Your Full Name" required> <b><span class="formerror"></span></b>
            </div>

            <div class="formdesign" id="phone">
                Phone: <input type="tel" name="phone" placeholder="Enter Your Number" required> <b><span class="formerror"></span></b>
            </div>

            <div class="formdesign" id="addrs">
                Address: <input type="text" name="addr" placeholder="Enter Your Address"required> <b><span class="formerror"></span></b>
            </div>

            <div class="formdesign" id="email">
                Email: <input type="email" name="email" placeholder="Enter Your Email"required> <b><span class="formerror"></span></b>
            </div>

            <div class="formdesign" id="pass">
                Create Password: <input type="password" name="pass" placeholder="Create Your Password"required> <b><span class="formerror"></span></b>
            </div>

            <div class="formdesign" id="cpass">
                Confirm Password: <input type="password" name="cpass" placeholder="Confirm Your Password"  required> <b><span class="formerror"></span></b>
            </div>


            <input class="btn" type="submit" value="Submit">
        </form>
    



<script src="formscript.js">
  
</script>
</body>

</html>
